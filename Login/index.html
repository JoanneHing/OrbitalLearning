<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <title>NUS Adventurer's Guild</title>
    </head>
    
    <body>
        <div class = "container" id = "container">
            <div class="form-container sign-up">
                <form action = "">
                    <h1> Sign In</h1>
                    <div class="social-icons">
                        <a href = "#" class = "social-icon">
                            <i class = "leetcode icon"></i> 
                        </a>
                        <a href = "#" class = "social-icon">
                            <i class = "github icon"></i>
                        </a>
                        <a href = "#" class = "social-icon">
                            <i class = "linkedin icon"></i>
                        </a> 
                        <a href = "#" class = "social-icon">
                            <i class = "twitter icon"></i>
                        </a>
                        <a href = "#" class = "social-icon">
                            <i class = "facebook icon"></i>
                        </a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type = "email" placeholder = "email">
                    <input type = "password" placeholder = "password">
                    <button>Join the Adventure!</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form action = "">
                    <h1> Welcome Back Adventurer!</h1>
                    <div class="social-icons">
                        <a href = "#" class = "social-icon">
                            <i class = "github icon"></i>
                        </a>
                        <a href = "#" class = "social-icon">
                            <i class = "linkedin icon"></i>
                        </a> 
                        <a href = "#" class = "social-icon">
                            <i class = "reddit icon"></i>
                        </a>
                        <a href = "#" class = "social-icon">
                            <i class = "facebook icon"></i>
                        </a>
                    </div>
                    <span>or use your email and password</span> 
                    <input type = "email" placeholder = "email"> 
                    <input type = "password" placeholder = "password"> 
                    <a href = "#">Forgot your password?</a> 
                    <button>Let's Go!</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class = "toggle">
                    <div class = "toggle-panel toggel-left">
                        <h1>Create Account</h1>
                        <p>Enter your personal details to use all site features</p>
                        <button class = "hidden" id = "login">Sign In</button>
                    </div>
                </div>
                <div class = "toggle-panel toggel-right">
                    <h1>Ready for Adventuring?</h1>
                    <p>Register with your personal details to use all site features</p>
                    <button class = "hidden" id = "login">Sign Up</button>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script> 
        <script src = "script.js"></script>
    </body>
</html>
